<div class="content">
  <h2>Example</h2>
  <div class="card-container">
    <button class="card card-small" (click)="getResource('assets')" tabindex="0">
      <span>Get Assets</span>
    </button>
    <button class="card card-small" (click)="getResource('accounts')" tabindex="0">
      <span>Get Accounts</span>
    </button>
    <button class="card card-small" (click)="content = ''" tabindex="0">
      <span>CLEAR</span>
    </button>
  </div>
  <p>{{ content }}</p>
</div>
